<div class="mt-5 mb-3 col-xl-9 col-8 m-auto alert" id="messageRow" #message></div>
<form (ngSubmit)="searchHandler(f)" #f="ngForm">
  <div class="form-row p-2">
    <div class="col-7">
      <input id="searchRecipe" name="searchRecipe" class="form-control" [(ngModel)]="searchValue" type="text" placeholder="Szukaj...">
    </div>
    <div class="col-1">
      <button type="submit" class="btn btn-primary">Szukaj</button>
    </div>
    <div class="col-1">
      <button type="button" (click)="explicitSearchHandler(f)" class="btn btn-warning">Szukaj dokładnie</button>
    </div>
    <div class="col-1">
      <button type="button" (click)="addFromFridge()" class="btn btn-success">Dodaj z lodówki</button>
    </div>
  </div>
</form>

<div *ngIf="this.currentPageRecipes !== null">
  <div class="d-flex border border-secondary rounded m-2 bg-light" *ngFor="let recipe of currentPageRecipes; let i = index">
    <div class="d-flex mr-auto p-2 align-items-center">
      <p for="amount" class="mb-0 ml-3">{{recipe.name}}</p>
    </div>
    <div class="p-2">
      <button type="button" class="btn btn-primary" (click)="previewHandler(i)">Widok</button>
    </div>
  </div>
  <div class="row p-3">
    <button *ngIf="appService.currentRecipesPage > 0" type="button" class="btn btn-primary" (click)="previousPage()">Poprzednia strona</button>
    <button *ngIf="appService.currentRecipesPage < appService.recipeListChunked.length - 1" type="button" class="btn btn-primary" (click)="nextPage()">Następna strona</button>
  </div>
</div>
<div *ngIf="appService.recipeList.length === 0">
  <p>Brak przepisów!</p>
</div>

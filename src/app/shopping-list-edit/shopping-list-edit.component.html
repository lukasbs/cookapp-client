<div class="mt-5 mb-3 col-xl-9 col-8 m-auto alert" id="messageRow" #message></div>
<form (ngSubmit)="editHandler(f)" #f="ngForm">
  <div class="form-row p-2 col-7">
    <input required id="itemName" name="itemName" class="form-control" [ngModel]="item.name" type="text" placeholder="Nazwa...">
  </div>
  <div class="form-row p-2 col-7">
    <input required id="itemAmount" name="itemAmount" class="form-control" [ngModel]="item.amount" type="text" placeholder="Ilość...">
  </div>

  <div class="form-row p-2 col-7">
    <div class="col-2">
      <button type="submit" [innerText]="'Edytuj'" [disabled]="!f.valid" class="btn btn-primary"></button>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary" routerLink="../shopping-list">Powrót</button>
    </div>
  </div>
</form>

<div class="modal-header">
  <h2 class="modal-title">Edycja Produktu</h2>
  <button class="button-close-modal" (click)="closeHandler()" type="button" placement="left"
          ngbPopover="Zamknij kartę bez zapisywania zmian!" [openDelay]="300" [closeDelay]="500" triggers="mouseenter:mouseleave">
    <fa-icon class="cross-button" [icon]="['fas', 'times']"></fa-icon>
  </button>
</div>

<div class="modal-body">
  <div class="" id="messageRow" #message></div>

  <form #f="ngForm">
    <div class="flex-column edit-product-panel">
      <div class="form-group">
        <label for="itemName">Nazwa produktu: </label>
        <input required id="itemName" name="itemName" class="form-control" [ngModel]="item.name" type="text" placeholder="np. Mleko">
      </div>
      <div class="form-group">
        <label for="itemAmount">Ilość: </label>
        <input required id="itemAmount" name="itemAmount" class="form-control" [ngModel]="item.amount" type="text" placeholder="np. 2">
      </div>
    </div>
  </form>
</div>

<div class="modal-footer d-flex justify-content-center">
  <button type="button" class="btn btn-outline-success modal-footer-button" (click)="closeHandler()"
          placement="top" ngbPopover="Wróć do listy zakupów bez zapisywania zmian"
          [openDelay]="300" [closeDelay]="500" triggers="mouseenter:mouseleave">
    <span>Powrót</span>
    <fa-icon class="icon-right" [icon]="['fas', 'times']"></fa-icon>
  </button>
  <button type="submit" [disabled]="!f.valid" class="btn btn-outline-success modal-footer-button"
          placement="top-left" (click)="editHandler(f)" ngbPopover="Zapisz zmiany" [openDelay]="300" [closeDelay]="500"
          triggers="mouseenter:mouseleave">
    <span>Zapisz</span>
    <fa-icon class="icon-right" [icon]="['fas', 'check']"></fa-icon>
  </button>
</div>
